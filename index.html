<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villamaria/Nuyad</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header  class="fixed-header">
        <h1>DoKe's Sari Sari Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="Peps.jpg" alt="Profile Icon">
            <button id="logout-button">Log Out</button>
        </div>
        <div class="logo">
            <img src="Store.png" alt="logo">
        </div>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </div>

    <div class="container">
        <div class="cards">
            <div class="card">
                <img src="piattos.png" alt="Product 1">
                <h3>Piattos</h3>
                <p>Price: ₱20</p>
                <button>Add to Cart</button>
            </div>

            <div class="card">
                <img src="mtdew.png" alt="Product 2">
                <h3>Mountain Dew</h3>
                <p>Price: ₱60</p>
                <button>Add to Cart</button>
            </div>

            <div class="card">
                <img src="vkats.png" alt="Product 3">
                <h3>V-Cut</h3>
                <p>Price: ₱20</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer class="footer-background">
        <div class="social-media-icons">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2022 Villamaria/Nuyad. All rights reserved.</p>
    </footer>
    
</body>
</html>
